<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stop和delay方法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            width: 100px;
            height: 100px;
            background: red;
        }
        .two{
            width: 500px;
            height: 50px;
            background: blue;
        }
    </style>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $(".one").animate({
                    width: 500,
                },1000).delay(2000).animate({height:500},1000)
            });

            $("button").eq(1).click(function () {
                $("div").stop(true);//立即停止所有动画


                $("div").stop(false,true);//立即完成当前的，继续后续的

            });
         });
    </script>
</head>
<body>
<button>开始动画</button>
<button>停止动画</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
