<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展开和收起动画</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 300px;
            background: red;
            display: none;
        }
    </style>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $("div").slideDown(1000,function () {
                    alert("123");
                });
            });
            $("button").eq(1).click(function () {
                $("div").slideUp(1000,function () {
                    alert("456");
                });
            });
            $("button").eq(2).click(function () {
                $("div").slideToggle(1000,function () {
                    alert("789");
                });
            });
         });
    </script>
</head>
<body>
<button>展开</button>
<button>收起</button>
<button>切换</button>
<div></div>
</body>
</html>
