<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件解绑</title>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        $(function () {
            function test1() {
                alert("ok");
            }
            function test2() {
                alert("123");
            }
            function test3() {
                alert("mouseenter");
            }
            $("button").click(test2);
            $("button").click(test1);
            $("button").mouseenter(test3);


            //不传递参数，会移除所有相关事件
            // $("button").off();

            //传一个参数，会移除指定类型的相关事件
            //$("button").off("click");

            //传入两个参数，会移除指定类型指定参数
            $("button").off("click",test1);



         });
    </script>
</head>
<body>
<button>这是一个按钮</button>
</body>
</html>
