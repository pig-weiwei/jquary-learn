<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son {
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        $(function () {

            /*
            * 规则：1，只能用on来绑定
            * 2，在事件名后加.XXX
            * 3，可以利用trigger实行自动触发
            *
            */


            $(".son").on("Click.zw",function () {
                alert("click1");
            });
            $(".son").on("Click.qw",function () {
                alert("click2");
            });
            $(".son").trigger("Click.zw");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="https://www.baidu.com">百度</a>
<form action="https://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
