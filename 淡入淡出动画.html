<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出动画</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background: red;
            display: none;
        }
    </style>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $("div").fadeIn(1000,function () {
                    alert("淡入完成");
                });
            });
            $("button").eq(1).click(function () {
                $("div").fadeOut(1000,function () {
                    alert("淡出完成");
                });
            });
            $("button").eq(2).click(function () {
                $("div").fadeToggle(1000,function () {
                    alert("切换完成");
                })
            });
            $("button").eq(3).click(function () {
                $("div").fadeTo(1000,0.3,function () {//fadeto 后面的三个参数分别为事件，成度（0-1），回调方程
                    alert("淡入到0.3");
                });
            });
         });
    </script>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>切换</button>
<button>淡入到</button>
<div></div>
</body>
</html>
