<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son {
            width: 100px;
            height: 100px;
            background: black;
        }
    </style>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        $(function () {
            $(".father").click(function () {
                alert("father");
            });




            $(".son").click(function () {
                alert("son");
            });



            //trigger和triggerhandle区别
            //如果利用利用trigger会自动触发事件冒泡，而triggerhandle仍然不会
            $(".son").triggerHandler("click");
            //$(".son").trigger("click");





            //$(".father").trigger("click");
            $(".father").triggerHandler("click");




            //如果利用利用trigger会自动触发事件默认行为
            //如果利用利用triggerhandler不会自动触发事件默认行为
            $("input[type='submit']").trigger("click");
            //$("input[type='submit']").triggerHandler("click");



            //如果想要用trigger触发a标签，是不能直接自动触发，需要使用span来包装，去触发span

        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="https://www.baidu.com">百度</a>
<form action="https://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
