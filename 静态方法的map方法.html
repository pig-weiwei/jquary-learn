<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        var arr = [1,3,5,7,9];
        var arr1 = {0:1,1:23,2:35,length:3};

        //利用原生js的map方法遍历


        //和原生js的each方法一样，不能够遍历伪数组
        // arr.map(function (value, index, array) {
        //     console.log(index,value,array);
        // });
        
        
        var $arr1=$.map(arr,function ( index, value) {
            console.log(value , index);
            return value+index;
        });
        // $.map(arr1,function ( index, value) {
        //     console.log(value , index);
        // });
        var $arr2=$.each(arr,function ( index, value) {
            console.log(value , index);
            return value+index;
        });


        /*
        * jQuery中each方法和map方法的区别
        * each静态方法的默认返回值是，遍历谁返回谁
        * map静态方法的默认返回值是，一个空数组
        *
        *each静态方法不支持回调函数对遍历的数组进行一个处理
        * map静态方法支持回调函数通过return对遍历的数组进行一个处理，并返回一个新的数组
        *
        * */
        console.log($arr1);
        console.log($arr2);
    </script>
</head>
<body>

</body>
</html>
