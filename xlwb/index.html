<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新浪微博</title>
    <link rel="stylesheet" href="css/xlwb.css">
    <script src="js/jquery-1.7.1.js"></script>
    <script src="js/xlwb.js"></script>
</head>
<body>
<div class="nav">
    <img src="pic/top.PNG" alt="">
</div>
<div class="content">
    <img src="pic/left.PNG" class="left"/>
    <div class="center">
        <textarea class="comment" title="微博输入框" cols="30" rows="10"></textarea>
        <input type="button" value="发布" class="send" disabled>
    </div>
    <img src="pic/right.PNG" class="right"/>
    <div class="messageList">
        <div class="info">
            <p class="infoText">
                短道速滑世界杯阿拉木图站1500米半决赛，韩国选手又使手段。崔智炫眼见中国队李璇卡位成功，直接伸手推人，
                最终失控摔出赛道。裁判经过视频回放取消了崔智炫成绩，将李璇送进了决赛，
                但李璇状态受影响仅获第6，李靳宇获铜牌，韩国金根熙夺
            </p>
            <p class="infoOperation">
                <span class="infoTime">2018年12月8日 06:59</span>
                <span class="infoHandle">
                    <a href="javascript:;" class="infoUp"></a>
                    <a href="javascript:;" class="infoUpNum">0</a>
                    <a href="javascript:;" class="infoDown"></a>
                    <a href="javascript:;" class="infoDownNum">0</a>
                    <a href="javascript:;" class="infoDel"></a>
                    <a href="javascript:;" class="infoDel">删除</a>
                </span>
            </p>
        </div>
    </div>
</div>
<div class="foot">
    <a href="javascript:;">1</a>

</div>
