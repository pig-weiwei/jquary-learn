<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery中的其他静态方法</title>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        //
        //$.trim()作用是去除字符串两端的空格
        //参数是想要去除空格的字符串
        //返回去除空格之后的字符串
        //
        var str = "  str  ";
        var str1 = $.trim(str);
        console.log("---"+str1+"---");


        /*
        * $.iswindow()判断对象是否为window对象
        * 返回值 true 和  false
        *
        * */
        var w= window;
        var str2=$.isWindow(w);
        console.log(str2);


        /*
        *
        * $.isarray()判断传入对象是否真数组
        * 只有真数组才会返回true
        *
        * */
        var arr = [1,3,5,7,9];
        var arr1 = {0:1,1:23,2:35,length:3};
        var str3 = $.isArray(arr);
        var str4 = $.isArray(arr1);
        console.log(str3);
        console.log(str4);


        /*
        *
        * $.isfunction()判断传入对象是否真函数
        * 只有真函数才会返回true
        *注意点：jQuery框架本质上是一个函数
        * */
        var abc = function () {

        }
        var str5 = $.isFunction(abc);
        var str6 = $.isFunction(jQuery);
        console.log(str5);
        console.log(str4);
        console.log(str6);
    </script>
</head>
<body>

</body>
</html>
