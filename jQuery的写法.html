<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的写法</title>
    <script src="js/jquery-1.7.1.js"></script>
    <script>

        /*第一种写法*/

        $(document).ready(function () {
            alert("12300");
        })



        /*第二种写法*/


        jQuery(document).ready(function () {
            alert("12301");
        })

        /*第三种写法*/




        $(function () {
            alert("12302");
        })

        /*第四种写法*/


        jQuery(function () {
            alert("12304");
        })
    </script>
</head>
<body>

</body>
</html>
