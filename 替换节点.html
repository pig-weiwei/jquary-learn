<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>替换节点</title>
    <script src="js/jquery 3.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                var $h6 = $("<h6>我是标题三</h6>");
                //$("p").replaceWith($h6);

                $h6.replaceAll("p");
            });
         });
    </script>
</head>
<body>
<button>替换节点</button>
<h1>我是标题1</h1>
<h1>我是标题2</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
</body>
</html>
