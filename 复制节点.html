<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复制节点</title>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        $(function () {

            //浅复制只会复制元素，深复制不仅会复制元素而且也会复制事件



            $("button").eq(0).click(function () {
                var $li = $("li:first").clone(false);//浅复制 复制指定元素
                $("ul").append($li);
            });
            $("button").eq(1).click(function () {
                var $li = $("li:first").clone(true);//深复制 复制指定元素
                $("ul").append($li);
            });

            $("li").click(function () {
                alert($(this).html());
            });
         });
    </script>
</head>
<body>
<button>浅复制节点</button>
<button>深复制节点</button>
<ul>
    <li>这是第1个li</li>
    <li>这是第2个li</li>
    <li>这是第3个li</li>
    <li>这是第4个li</li>
    <li>这是第5个li</li>
</ul>
</body>
</html>
