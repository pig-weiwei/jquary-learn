    <title>对联广告</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .left{
            float: left;
            position: fixed;
            left: 0px;
            top: 200px;
        }
        .right{
            float: right;
            position: fixed;
            right: 0px;
            top: 200px;
        }
        img{
            display: none;
        }
    </style>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                var $scroll = $("html,body").scrollTop();
                if($scroll >=50)
                {
                    $("img").show(1000);
                }
                if ($scroll<50)
                {
                    $("img").hide(1000);
                }
            });
         });
    </script>
</head>
<body>
