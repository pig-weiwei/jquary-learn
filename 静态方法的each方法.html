<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态方法的each方法</title>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        var arr = [1,3,5,7,9];
        var arr1 = {0:1,1:23,2:35,length:3};
        /*
        *
        * foreach方法的
        * 第一个参数是  遍历到的参数 为 value
        * 第二个参数是  遍历到的索引 为 index
        * 第三个参数是  遍历到的所属数组 为  array
        *注意：原生js的foreach方法只能遍历数组，而不能遍历伪数组
        *
        * */
        // arr.forEach(function (value, index, array) {
        //     console.log(index,value);
        // });
        // arr1.forEach(function (value, index, array) {
        //     console.log(index,value);
        // });
        //1，利用jQuery的each静态方法遍历数组



        /*
        *
        * 第一个参数遍历到的索引
        * 第二个参数遍历到的元素
        * */

        // $.each(arr,function (index, value) {
        //     console.log(index,value);
        // });
        $.each(arr1,function (index, value) {
            console.log(index,value);
        });

    </script>
</head>
<body>

</body>
</html>
