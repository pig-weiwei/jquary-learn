<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态方法holdready方法</title>
    <script src="js/jquery-1.7.1.js"></script>
    <script>
        $.holdReady(true);
        //$.holdReady(true);暂停ready执行
        $(function () {
            alert("123");
        })
    </script>
</head>
<body>
<button>asd</button>
<script>
    var btn = document.getElementsByTagName("button")[0];
    btn.onclick = function () {
        $.holdReady(false);
    };
    //$.holdReady(false);恢复ready执行
</script>
</body>
</html>
